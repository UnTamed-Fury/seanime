name: Build Seanime Termux Server (aarch64)

on:
  workflow_dispatch:

jobs:
  build-termux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y golang-go unzip

      - name: Download Web UI
        run: |
          echo "Downloading prebuilt Seanime Web UI..."
          curl -L -o seanime-web-ui.zip \
            https://github.com/UnTamed-Fury/seanime/raw/main/seanime-web-ui.zip
          unzip seanime-web-ui.zip -d web

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Build Seanime server for Termux (aarch64)
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 0
        run: |
          mkdir -p binaries
          go build -o binaries/seanime-termux-aarch64 -trimpath -ldflags="-s -w" .

      - name: Compress build
        run: |
          cd binaries
          tar czf seanime-termux-aarch64.tar.gz seanime-termux-aarch64
          ls -lh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: seanime-termux-aarch64
          path: binaries/seanime-termux-aarch64.tar.gz